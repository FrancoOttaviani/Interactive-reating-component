<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="./styles/styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
  <div class="container col-md-4">
    <div class="card">
      <div class="star">
        <img src="./images/icon-star.svg" alt="" srcset="">
      </div>
      <h3>
        How did we do?

      </h3>
      
      <p>
        Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!
      </p>
      
      <ul>
        <li id="onePoint">1</li>
        <li id="twoPoint">2</li>
        <li id="threePoint">3</li>
        <li id="fivePoint">4</li>
        <li id="fourPoint">5</li>
      </ul>
      <a class="boton" href="./rutas/thankYou.html">
        <button>
          SUBMIT
        </button>
      </a>
    
    
    </div>
  </div>


  <!-- Thank you state end -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Franco Ottaviani</a>.
  </div>
  <script src="./app/app.js"></script>
  <script src="./app/thankYou.js"></script>
</body>
</html>
